image: gitpod/workspace-full

ports:
  - port: 8000
    onOpen: public
  - port: 6699
    onOpen: public

tasks:
  - name: Start Relay Server
    command: |
      chmod +x ./StartRelay.sh
      ./StartRelay.sh
      
  - name: Start HTTP Server
    command: |
      cd web
      chmod +x ./StartHTTPServer.sh
      ./StartHTTPServer.sh
